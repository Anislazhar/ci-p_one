<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data Section -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prestige vehicles from Mercedes-Benz">
    <meta name="keywords"
        content="The Mercedes-Benz Museum has several prestige vehicles on display: the Model 770 “Grand Mercedes” (W 07) of Kaiser Wilhelm II and the Japanese Emperor">
    <!-- Connect with css style file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Add Favicon -->
    <link rel="icon" href="assets/favicon/MB-star_n_web.svg" type="image/x-icon">
    <!-- Website title -->
    <title>Prestige vehicles from Mercedes-Benz</title>
</head>

<body>
    <!--Start header-->
    <header>
        <!-- Div container that will contain my header elements to easy control them in css file -->
        <div class="container">
            <!-- The website logo  -->
            <a href="index.html" class="t-logo">Mercedes-Benz</a>
            <!-- Nav section that will lead me from page to another and it's built from unordered list that I'm already reset it's properties in css file in global rules -->
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="promo.html">Promo</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--End header-->
    <!--Start Content Section-->
    <section class="gallery-content">
        <!-- Gallery Main Page Title -->
        <h2 class="gallery-title">Vehicles gallery</h2>
        <!--Start vehicles-content-->
        <div class="vehicles-content">
            <!-- Div with container class is an external container for the image element X 11 times-->
            <div class="container">
                <!-- Div With image class is an internal container for the image element X 11 times -->
                <div class="image">
                    <!-- the image element that will contain the source for the image poster with alt text X 11 times -->
                    <img src="assets/images/gallery-1.jpeg" alt="vehicles photo 1">
                </div>
            </div>
            <div class="container">
                <div class="image">
                    <img src="assets/images/gallery-2.jpeg" alt="vehicles photo 2">
                </div>
            </div>
            <div class="container">
                <div class="image">
                    <img src="assets/images/gallery-3.jpeg" alt="vehicles photo 3">
                </div>
            </div>
            <div class="container">
                <div class="image">
                    <img src="assets/images/gallery-4.jpeg" alt="vehicles photo 4">
                </div>
            </div>
            <div class="container">
                <div class="image">
                    <img src="assets/images/gallery-5.jpeg" alt="vehicles photo 5">
                </div>
            </div>
            <div class="container">
                <div class="image">
                    <img src="assets/images/gallery-6.jpeg" alt="vehicles photo 6">
                </div>
            </div>
            <div class="container">
                <div class="image">
                    <img src="assets/images/gallery-7.jpeg" alt="vehicles photo 7">
                </div>
            </div>
            <div class="container">
                <div class="image">
                    <img src="assets/images/gallery-8.jpeg" alt="vehicles photo 8">
                </div>
            </div>
            <div class="container">
                <div class="image">
                    <img src="assets/images/gallery-9.jpeg" alt="vehicles photo 9">
                </div>
            </div>
            <div class="container">
                <div class="image">
                    <img src="assets/images/gallery-10.jpeg" alt="vehicles photo 10">
                </div>
            </div>
            <div class="container">
                <div class="image">
                    <img src="assets/images/gallery-11.jpeg" alt="vehicles photo 11">
                </div>
            </div>
        </div>
        <!--End Vehicles Content-->
        <!-- Below Section close tag for the full section of gallery-content -->
    </section>
    <!--End Content Section-->
    <!-- Start Footer-->
    <footer>
        <!--Div container inside footer tag "that will contain all footer elements"-->
        <div class="container">
            <h3>find us on:</h3>
            <!--unordered list that will contain font awesome icons and each icon inside a link tag-->
            <ul class="social-icons">
                <li><a href="https://www.facebook.com" class="facebook" target="_blank"
                        aria-label="Link to open our site on facebook"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li><a href="https://twitter.com" class="twitter" target="_blank"
                        aria-label="Link to open our site on twitter"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li><a href="https://www.youtube.com" class="youtube" target="_blank"
                        aria-label="Link to open our site on youtube"><i class="fa-brands fa-square-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- End Footer-->
    <!-- Call Font Awesome -->
    <script src="https://kit.fontawesome.com/531f8f059e.js" crossorigin="anonymous"></script>
</body>

</html>
